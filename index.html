
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DAXA Chart Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: sans-serif;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
    h1 {
      padding: 1rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Market Overview</h1>
  <div id="chart"></div>

  <!-- Load the official TradingView lightweight-charts library -->
  <script src="https://unpkg.com/lightweight-charts@5.0.5/dist/lightweight-charts.standalone.production.js"></script>
  <script>
    window.onload = () => {
      const chart = LightweightCharts.createChart(document.getElementById('chart'), {
        layout: {
          backgroundColor: '#0d0d0d',
          textColor: '#ffffff',
        },
        grid: {
          vertLines: { color: '#2f2f2f' },
          horzLines: { color: '#2f2f2f' }
        },
        width: window.innerWidth,
        height: window.innerHeight - 80,
      });

      const series = chart.addLineSeries({ color: '#00bcd4' });

      series.setData([
        { time: '2024-04-01', value: 170 },
        { time: '2024-04-02', value: 174 },
        { time: '2024-04-03', value: 172 },
        { time: '2024-04-04', value: 176 }
      ]);
    };
  </script>
</body>
</html>
