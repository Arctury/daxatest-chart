<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Lightweight Charts CDN (Standalone) -->
<script src="https://unpkg.com/lightweight-charts@5.0.5/dist/lightweight-charts.standalone.production.js"></script>

<!-- Your realtime charting script -->
<script src="scripts/realtime-chart.js"></script>

  <title>DAXA Market Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
  <!-- Header -->
  <header class="bg-red-900 text-white p-4">
    <h1 class="text-2xl font-bold">Markets Overview</h1>
  </header>

  <!-- Main Layout -->
  <main class="grid grid-cols-4 grid-rows-[auto_auto_auto] gap-4 p-4">
    <!-- Market Commentary -->
    <section class="col-span-1 row-span-2 bg-green-900 p-4">
      <h2 class="text-xl font-semibold mb-2">Market Commentary</h2>
    </section>

  <!-- Main Chart -->
<section class="col-span-2 row-span-2 bg-purple-800 p-4">
  <h2 class="text-xl font-semibold mb-2">Stock Index Chart</h2>
  <div id="container" style="width: 100%; height: 600px;"></div>
</section>


    <!-- Sector Pie -->
    <section class="col-span-1 row-span-1 bg-pink-700 p-4">
      <h2 class="text-xl font-semibold mb-2">Sector Performance</h2>
    </section>

    <!-- News -->
    <section class="col-span-1 row-span-1 bg-blue-800 p-4">
      <h2 class="text-xl font-semibold mb-2">News Feed</h2>
    </section>

    <!-- Trading Signals -->
    <section class="col-span-1 row-span-1 bg-blue-900 p-4">
      <h2 class="text-xl font-semibold mb-2">Trading Signals</h2>
    </section>

    <!-- Commodities -->
    <section class="col-span-1 row-span-1 bg-yellow-900 p-4">
      <h2 class="text-xl font-semibold mb-2">Commodities</h2>
    </section>

    <!-- Currencies -->
    <section class="col-span-1 row-span-1 bg-orange-900 p-4">
      <h2 class="text-xl font-semibold mb-2">Currencies</h2>
    </section>

    <!-- Yields -->
    <section class="col-span-1 row-span-1 bg-lime-800 p-4">
      <h2 class="text-xl font-semibold mb-2">Yields</h2>
    </section>
  </main>
</body>
</html>
